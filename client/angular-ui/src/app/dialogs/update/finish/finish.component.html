<h1 mat-dialog-title>Update downloaded</h1>
<div mat-dialog-content>
  The update has been downloaded and is ready to be installed. Do you want to quit and install it now?
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>LATER</button>
  <button mat-button color="primary" cdkFocusInitial mat-dialog-close (click)="installUpdate()">INSTALL</button>
</div>
