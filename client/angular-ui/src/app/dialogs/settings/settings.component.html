<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content>
  <form [formGroup]="settingsForm">
    <mat-form-field>
        <mat-label>Audio Source</mat-label>
        <mat-select [formControl]="audioSource">
          <mat-option *ngFor="let source of audioSources" [value]="source.value" [disabled]="source.unavailable">
            {{ source.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>OK</button>
</div>
