<ng-container *ngIf="config.type === 'file' && (config.fileType === 'image' || config.fileType === 'video')" [formGroup]="form">
  <mat-card class="property-card">
    <mat-card-content>
      <div class="label-container label-middle">
        <label class="name-label">{{ config.label }}</label>
        <div>
          <button type="button" mat-raised-button (click)="selectFile()">Choose File</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
