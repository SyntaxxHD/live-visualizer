<ng-container *ngIf="config.type === 'color'">
  <mat-card class="property-card">
    <mat-card-content>
      <div class="label-container label-middle">
        <label class="name-label">{{ config.label }}</label>
        <div class="color-align">
          <ngx-colors ngx-colors-trigger [formControlName]="key" [(ngModel)]="config.value"
            [palette]="[]"></ngx-colors>
          <mat-form-field class="color-width">
            <input matInput [formControlName]="key" [(ngModel)]="config.value">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
